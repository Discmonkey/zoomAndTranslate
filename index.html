<head>
    <title> Zoom and Translate </title>
</head>

<body>
    <canvas width="1000" height="1000" id="drawing" style="border: 2px solid gray">

    </canvas>

    <script>
        let scale = 1.0;
        let x_displacement = 0;
        let y_displacement = 0;
        let previous_scale = 1;
        let previous_x_displacement = 0;
        let previous_y_displacement = 0;
        
        let zoom_anchor = {x: 0, y: 0};
        
        const c = document.getElementById("drawing")
        const context = c.getContext('2d');

        const draw = () => {

            context.resetTransform();
            context.clearRect(0, 0, 1000, 1000);


            let canvas_coord = {
                x: (zoom_anchor.x / previous_scale) - previous_x_displacement,
                y: (zoom_anchor.y / previous_scale) - previous_y_displacement,
            }

            context.scale(scale, scale);

            let non_displaced_coord = {
                x: canvas_coord.x * scale,
                y: canvas_coord.y * scale,
            }

            let shift = {
                x: (zoom_anchor.x - non_displaced_coord.x) / scale,
                y: (zoom_anchor.y - non_displaced_coord.y) / scale
            }

            context.translate(shift.x + x_displacement, shift.y + y_displacement);

            previous_x_displacement = shift.x;
            previous_y_displacement = shift.y;
            previous_scale = scale;

            for (let i = 0; i < 1000; i += 50) {
                for (let j = 0; j < 1000; j += 50) {
                    if (i % 100 === 0 && j % 100 === 0) {
                        context.fillStyle = "green";
                    } else {
                        context.fillStyle = "black"
                    }
                    context.fillRect(i, j, 5, 5);
                }
            }
        }

        draw();

        let mouse_down = false;
        c.addEventListener("mousemove", (e) => {
            if (!mouse_down) return

            x_displacement += e.movementX / scale;
            y_displacement += e.movementY / scale;

            draw();
        });

        c.addEventListener("mousedown", () => mouse_down = true);
        document.addEventListener("mouseup", () => mouse_down = false);

        c.addEventListener("wheel", (e) => {
            e.preventDefault();

            if (e.deltaY < 0) {
                scale *= 1.4;
            } else {
                scale /= 1.4;
            }

            zoom_anchor.x = e.offsetX;
            zoom_anchor.y = e.offsetY;

            draw();
        })
    </script>
</body>
